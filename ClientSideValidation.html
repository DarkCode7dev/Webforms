<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function CanSubmit() {
            var pwd = document.forms[0].txtPassword.value;
            var cpwd = document.forms[0].txtConfirmPassword.value;
            if (pwd==cpwd) {
                return true;    
            } else {
                alert("Please make Password and confirm password same");
                return false;
            }
        }

        function CanDelete() {
            return confirm("Are you sure")
        }
    </script>
</head>
<body>
    <form action="/" method="post" onsubmit="return CanSubmit()">
    Passsword: <input type="password" name="txtPassword" id=""> <br>
    Confirm Passsword: <input type="password" name="txtConfirmPassword" id=""> <br>
    <input type="submit" value="Submit" name="txtSubmit">
    <hr>
    <input type="submit" value="Delete" name="btnDelete" onclick="return CanDelete()">
    </form>
</body>
</html>
