<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function SwitchOn() {
            document.images[0].src="https://energizerconnect.com/wp-content/uploads/2016/01/EAC2-1002-2.jpg";
        }

        function SwitchOff() {
            document.images[0].src="https://2.bp.blogspot.com/-xayOXUxojYc/UbuqLB2e11I/AAAAAAAACkY/ehD_7PF26hc/s1600/light+bulb-+illum.jpg";
        }
    </script>
</head>
<body>
    <img src="https://2.bp.blogspot.com/-xayOXUxojYc/UbuqLB2e11I/AAAAAAAACkY/ehD_7PF26hc/s1600/light+bulb-+illum.jpg" 
    alt="bulb" width="500" height="300"
    onmouseover="SwitchOn()"  onmouseout="SwitchOff()">
</body>
</html>
